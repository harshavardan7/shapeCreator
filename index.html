<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="input">
        <h1>shape creator</h1><br>
        <p>Select a shape & enter the number</p><br>
        <div>
            <input type="radio" name="choice" value="circle" id="circle">Circle
            <input type="radio" name="choice" value="square" id="square">Square
            <input type="radio" name="choice" value="rectangle" id="rectangle">Rectangle             
        </div><br>
        <div>
            <input type="number" name="choice" id="number">
            <button id="button">Generate</button>
        </div>
    </div>
    <div class="container">
        <div class="box" id="box"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
